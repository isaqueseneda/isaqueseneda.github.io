        <script>
document.addEventListener('DOMContentLoaded', function() {
    let hasPopupBeenShown = false;

    window.addEventListener('scroll', function() {
        if (!hasPopupBeenShown) {
            document.getElementById('TomorrowPopup').style.display = 'block';
            document.getElementById('DottedOverlay').style.display = 'block'; // Show the overlay
            hasPopupBeenShown = true;
            window.removeEventListener('scroll', arguments.callee);
        }
    });
});

function closeTomorrowPopup() {
    document.getElementById('TomorrowPopup').style.display = 'none';
    document.getElementById('DottedOverlay').style.display = 'none'; // Also hide the overlay
}

/* portfolio preview */
document.getElementById('matt-link').addEventListener('mouseover', function() {
  showImage('matt-img');
});
document.getElementById('matt-link').addEventListener('mouseout', function() {
  hideImage('matt-img');
});

document.getElementById('isaac-link').addEventListener('mouseover', function() {
  showImage('isaac-img');
});
document.getElementById('isaac-link').addEventListener('mouseout', function() {
  hideImage('isaac-img');
});

function showImage(imgId) {
  const img = document.getElementById(imgId);
  img.style.display = 'block'; // Show the image

  document.addEventListener('mousemove', function handler(e) {
    img.style.left = e.pageX + 'px';
    img.style.top = e.pageY + 'px';
  });
}

function hideImage(imgId) {
