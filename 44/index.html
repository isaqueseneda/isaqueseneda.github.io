document.addEventListener("DOMContentLoaded", function() {
    const filesData = [
      {
        "title": "DO FUTURO",
        "description": "i see you out the window",
        "icon": "files/DO-FUTURO-i-see-you-out-the-window-1.jpg",
        "downloadPath": "files/DO-FUTURO-i-see-you-out-the-window-1.mp3",
        "previewPath": "files/DO-FUTURO-i-see-you-out-the-window-1.mp3"
      },
      {
        "title": "DO FUTURO",
        "description": "i see you out the window",
        "icon": "files/DO-FUTURO-i-see-you-out-the-window-1.jpg",
        "downloadPath": "files/DO-FUTURO-i-see-you-out-the-window-1.mp3",
        "previewPath": "files/DO-FUTURO-i-see-you-out-the-window-1.mp3"
      },
    ];

    const container = document.getElementById('files-container');
    let currentFileIndex = 0;
    const audioPlayer = document.getElementById('audio-player');
    const nowPlayingInfo = document.getElementById('now-playing-info');

    // Create and add file items to the container
    filesData.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.dataset.index = index;
        fileItem.innerHTML = `
            <div class="file-content-wrapper">
                <img src="${file.icon}" alt="${file.title}" class="file-icon">
                <div class="file-info-container">
                    <div class="file-title">${file.title}</div>
                    <div class="file-description">${file.description}</div>
                </div>
            </div>
            <div class="file-actions">
                <a href="javascript:void(0);" class="file-action-button file-preview" data-preview="${file.previewPath}">▶</a>
                <a href="${file.downloadPath}" class="file-action-button file-download" download>⬇</a>
            </div>`;
        container.appendChild(fileItem);
    });

    // Add active class to the first file
    highlightCurrentFile();

    // Function to highlight the current file
    function highlightCurrentFile() {
        const fileItems = document.querySelectorAll('.file-item');
        fileItems.forEach((item, index) => {
            if (index === currentFileIndex) {
                item.classList.add('active-file');
            } else {
                item.classList.remove('active-file');
            }
        });
        
        // Scroll the active item into view if needed
        const activeItem = document.querySelector('.active-file');
        if (activeItem) {
            activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    // Function to play/pause preview
    function togglePlayPreview() {
        if (!filesData[currentFileIndex]) return;
        
        const previewPath = filesData[currentFileIndex].previewPath;
        
        if (audioPlayer.src.indexOf(previewPath) === -1) {
            audioPlayer.src = previewPath;
            audioPlayer.play();
            nowPlayingInfo.innerHTML = `<strong>${filesData[currentFileIndex].title}</strong><br>${filesData[currentFileIndex].description}`;
            document.querySelectorAll('.file-preview').forEach(button => button.textContent = '▶');
            document.querySelector('.active-file .file-preview').textContent = '⏸';
        } else if (audioPlayer.paused) {
            audioPlayer.play();
            document.querySelector('.active-file .file-preview').textContent = '⏸';
        } else {
            audioPlayer.pause();
            document.querySelector('.active-file .file-preview').textContent = '▶';
        }
    }

    // Function to navigate to previous file
    function navigateToPrevious() {
        currentFileIndex = (currentFileIndex - 1 + filesData.length) % filesData.length;
        highlightCurrentFile();
        if (!audioPlayer.paused) {
            audioPlayer.pause();
            togglePlayPreview();
        }
    }

    // Function to navigate to next file
    function navigateToNext() {
        currentFileIndex = (currentFileIndex + 1) % filesData.length;
        highlightCurrentFile();
        if (!audioPlayer.paused) {
            audioPlayer.pause();
            togglePlayPreview();
        }
    }

    // Keyboard event listeners
    document.addEventListener('keydown', function(event) {
        switch (event.code) {
            case 'Space':
                event.preventDefault();
                togglePlayPreview();
                break;
            case 'ArrowUp':
                event.preventDefault();
                navigateToPrevious();
                break;
            case 'ArrowDown':
                event.preventDefault();
                navigateToNext();
                break;
        }
    });

    // Click event listeners for preview buttons
    document.querySelectorAll('.file-preview').forEach((button) => {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            currentFileIndex = parseInt(this.closest('.file-item').dataset.index);
            highlightCurrentFile();
            togglePlayPreview();
        });
    });

    // Click event for file items
    document.querySelectorAll('.file-item').forEach((item) => {
        item.addEventListener('click', function(event) {
            // Only handle clicks that aren't on action buttons
            if (!event.target.closest('.file-action-button')) {
                currentFileIndex = parseInt(this.dataset.index);
                highlightCurrentFile();
                togglePlayPreview();
            }
        });
    });

    // Touch events for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;

    container.addEventListener('touchstart', function(event) {
        touchStartX = event.changedTouches[0].screenX;
        touchStartY = event.changedTouches[0].screenY;
    });

    container.addEventListener('touchend', function(event) {
        touchEndX = event.changedTouches[0].screenX;
        touchEndY = event.changedTouches[0].screenY;
        
        // Check if horizontal swipe is more significant than vertical
        const horizontalDiff = Math.abs(touchStartX - touchEndX);
        const verticalDiff = Math.abs(touchStartY - touchEndY);
        
        if (horizontalDiff > verticalDiff && horizontalDiff > 50) {
            if (touchEndX < touchStartX) {
                // Swipe left - next file
                navigateToNext();
            } else {
                // Swipe right - previous file
                navigateToPrevious();
            }
        } else if (verticalDiff > horizontalDiff && verticalDiff > 50) {
            if (touchEndY < touchStartY) {
                // Swipe up - next file
                navigateToNext();
            } else {
                // Swipe down - previous file
                navigateToPrevious();
            }
        }
    });

    // Handle audio ended event
    audioPlayer.addEventListener('ended', function() {
        document.querySelector('.active-file .file-preview').textContent = '▶';
    });
});

        fileItems.forEach((item, index) => {
            if (index === currentFileIndex) {

                item.classList.remove('active-file');
            }
        });
        
        // Improved scroll handling for better user experience
        const activeItem = document.querySelector('.active-file');
        const container = document.getElementById('files-container');
        
        if (activeItem && container) {
            // Calculate positions for smooth scrolling
            const containerRect = container.getBoundingClientRect();
            const activeRect = activeItem.getBoundingClientRect();
            
            // Only scroll if the item is outside the visible area
            if (activeRect.bottom > containerRect.bottom || activeRect.top < containerRect.top) {
                // Scroll with offset to show context
                container.scrollTo({
                    top: activeItem.offsetTop - container.offsetHeight/2 + activeItem.offsetHeight/2,
                    behavior: 'smooth'
                });
            }
        }
    }

    // ...existing code...

    window.addEventListener('resize', function() {

        const spacer = document.querySelector('.player-spacer');
        
        if (player && spacer) {
            spacer.style.height = player.offsetHeight + 'px';
        }
    });
