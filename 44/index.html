function numberToWords(num) {
    const words = ['one', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten',
                   'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen', 'twenty'];

    if (num <= 20) {
        return words[num];
    } else {
        return 'Number out of range'; // You can extend the range as needed
    }
}


function populateRules() {

    rules.forEach((rule, index) => {

        ruleDiv.className = 'file-item';
        ruleDiv.id = 'rule' + index; // Unique ID for each rule container
        ruleDiv.innerHTML = `            
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/controller-and-music/${numberToWords(index)}-number-round-icon.png" alt="File Icon" class="file-icon">

                <div class="file-description">${rule.ruleDescr}</div>
            </div>

        `;
        container.appendChild(ruleDiv);
    });
}
