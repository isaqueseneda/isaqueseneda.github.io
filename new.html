      const container = document.getElementById("app-container");
      const toggleBtn = document.getElementById("toggle-btn");

      let isChaos = true;

      // About Window Logic
      aboutBtn.addEventListener("click", () => {

        } else {

      function renderProjects() {
        container.innerHTML = "";

        // Add some background chaos text
        if (isChaos) {
          const bgText = document.createElement("div");
          bgText.className = "chaos-bg-element";

          const bgText2 = document.createElement("div");

          container.appendChild(bgText2);

          // Add hint
          const hint = document.createElement("div");
          hint.style.position = "absolute";
          hint.style.top = "50%";
          hint.style.left = "50%";
          hint.style.transform = "translate(-50%, -50%)";
          hint.style.fontSize = "14px";
          hint.style.color = "#aaa";
          hint.style.pointerEvents = "none";
          hint.style.zIndex = "0";
          hint.innerText = "( DRAG TO TOSS )";
          container.appendChild(hint);
        }

        projects.forEach((p, index) => {
          const card = document.createElement("div"); // Changed from 'a' to 'div'
          // card.href = p.href; // Removed href
          card.className = `project-card thumb ${p.cssClass}`;
          card.dataset.href = p.href; // Store href in dataset
          card.dataset.title = p.title;

          card.innerHTML = `
                    <div class="project-tags">
                        ${p.tags
                          .map((t) => `<span class="tag">${t}</span>`)

            p.subtitle
          }</small>

                `;

          // Add click listener for expansion
          card.addEventListener("click", (e) => {
            // If it was a drag (handled in makeDraggable), this might still fire if we don't stop it.

            // We need to check if it's chaos mode or order mode.

            expandProject(p);

          container.appendChild(card);

            setTimeout(() => scatterCard(card), 10);

      function expandProject(project) {
        const win = document.createElement("div");
        win.className = "draggable-window";
        win.style.display = "flex";
        win.style.zIndex = 3000;

        // Check if mobile
        const isMobile = window.innerWidth <= 768;

        if (isMobile) {
          // Mobile styles are handled by CSS class, but we need to ensure inline styles don't override
          win.style.left = "0";
          win.style.top = "0";
          win.style.transform = "none";
        } else {
          // Desktop centering
          win.style.left = "50%";
          win.style.top = "50%";
          win.style.transform = "translate(-50%, -50%)";
        }

        win.innerHTML = `
                <div class="window-header">
                    <span>${project.title}</span>
                    <button class="close-win">X</button>
                </div>
                <iframe src="${project.href}"></iframe>
            `;

        document.body.appendChild(win);

        const closeBtn = win.querySelector(".close-win");
        closeBtn.addEventListener("click", () => {
          win.remove();
        });

        const header = win.querySelector(".window-header");
        makeDraggable(win, header);
      }

      function scatterCard(card) {
        const cardWidth = 320;
        const cardHeight = 240;
        const headerHeight = 100;

        // Calculate available area
        // We want them to be spread out vertically so they don't all bunch up
        // Let's define a virtual height based on number of projects
        const virtualHeight = Math.max(
          window.innerHeight,
          projects.length * 150
        );

        const randomLeft =
          Math.random() * (window.innerWidth - cardWidth - 40) + 20;
        const randomTop =
          Math.random() * (virtualHeight - cardHeight - headerHeight) +
          headerHeight;
        const randomRot = (Math.random() - 0.5) * 30; // -15 to 15 deg

        card.style.left = `${randomLeft}px`;
        card.style.top = `${randomTop}px`;
        card.style.transform = `rotate(${randomRot}deg)`;

        // Add drag functionality (simple version)
        makeDraggable(card);
      }

      function makeDraggable(element, handle) {
        let pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        let isDragging = false;
        // If handle is provided, use it, otherwise use the element itself
        const dragHandle = handle || element;

        // Use addEventListener instead of onmousedown to avoid overwriting
        dragHandle.addEventListener("mousedown", dragMouseDown);
        dragHandle.addEventListener("touchstart", dragMouseDown, {
          passive: false,
        });

        function dragMouseDown(e) {
          if (!isChaos && element.classList.contains("project-card")) return; // Only drag cards in chaos mode

          // Handle touch event
          let clientX, clientY;
          if (e.type === "touchstart") {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          } else {
            e = e || window.event;
            clientX = e.clientX;
            clientY = e.clientY;
            // Only prevent default if it's not a button or interactive element inside
            if (e.target.tagName !== "BUTTON" && e.target.tagName !== "A") {
              e.preventDefault();
            }
          }

          // get the mouse cursor position at startup:
          pos3 = clientX;
          pos4 = clientY;

          // Use addEventListener for document events
          if (e.type === "touchstart") {
            document.addEventListener("touchend", closeDragElement);
            document.addEventListener("touchmove", elementDrag, {
              passive: false,
            });
          } else {
            document.addEventListener("mouseup", closeDragElement);
            document.addEventListener("mousemove", elementDrag);
          }

          // Bring to front
          element.style.zIndex = 1000;
          if (element.classList.contains("draggable-window")) {
            element.style.zIndex = 2001; // Higher than cards
          }

          // Disable transition during drag
          element.classList.add("no-transition");

          isDragging = false;
        }

        function elementDrag(e) {
          let clientX, clientY;
          if (e.type === "touchmove") {
            e.preventDefault(); // Prevent scrolling
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          } else {
            e = e || window.event;
            e.preventDefault();
            clientX = e.clientX;
            clientY = e.clientY;
          }

          // calculate the new cursor position:
          pos1 = pos3 - clientX;
          pos2 = pos4 - clientY;
          pos3 = clientX;
          pos4 = clientY;

          // Check if actually moved
          if (Math.abs(pos1) > 0 || Math.abs(pos2) > 0) {
            isDragging = true;
          }

          // set the element's new position:
          element.style.top = element.offsetTop - pos2 + "px";
          element.style.left = element.offsetLeft - pos1 + "px";

          // Remove transform if it was centered
          if (element.style.transform.includes("translate")) {
            element.style.transform = element.style.transform.replace(
              /translate\([^)]+\)/,
              ""
            );
          }
        }

        function closeDragElement(e) {
          // stop moving when mouse button is released:
          document.removeEventListener("mouseup", closeDragElement);
          document.removeEventListener("mousemove", elementDrag);
          document.removeEventListener("touchend", closeDragElement);
          document.removeEventListener("touchmove", elementDrag);

          // Re-enable transition
          element.classList.remove("no-transition");

          if (element.classList.contains("project-card")) {
            element.style.zIndex = 1; // Reset z-index for cards
          }

          // If it was a drag, prevent click
          if (isDragging) {
            const preventClick = (e) => {
              e.preventDefault();
              e.stopPropagation();
              element.removeEventListener("click", preventClick, true);
              element.removeEventListener("touchend", preventClick, true);
            };
            element.addEventListener("click", preventClick, true);
            element.addEventListener("touchend", preventClick, true);
          }
        }
      }

      function toggleMode() {
        isChaos = !isChaos;
        document.body.classList.toggle("order-mode", !isChaos);
        toggleBtn.innerText = isChaos ? "CHAOS" : "ORDER";
        toggleBtn.style.background = isChaos ? "#000" : "#fff";
        toggleBtn.style.color = isChaos ? "#fff" : "#000";

        const cards = document.querySelectorAll(".project-card");
        const bgElements = document.querySelectorAll(".chaos-bg-element");

        if (isChaos) {
          bgElements.forEach((el) => (el.style.display = "block"));
          cards.forEach((card) => scatterCard(card));
        } else {
          bgElements.forEach((el) => (el.style.display = "none"));
          cards.forEach((card) => {
            card.style.left = "";
            card.style.top = "";
            card.style.transform = "";
          });
        }
      }

      toggleBtn.addEventListener("click", toggleMode);

      renderProjects();

      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (isChaos) {
            const cards = document.querySelectorAll(".project-card");
            cards.forEach((card) => scatterCard(card));
          }
        }, 200);
