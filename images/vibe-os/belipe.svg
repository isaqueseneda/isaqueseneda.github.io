  <!-- Legs -->
  <line x1="28" y1="44" x2="28" y2="58" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="44" x2="36" y2="58" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Red Button Circle -->
  <circle cx="48" cy="48" r="10" fill="#FF0000" stroke="#00FF00" stroke-width="2"/>
