<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaque Seneda — Selected Work</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: { families: ["JetBrains Mono:200,300,regular,500,600,700"] },
      });
    </script>
    <style>
      :root {
        --bg-color: #0a0a0a;
        --text-color: #e0e0e0;
        --accent-color: #333;
        --hover-color: #fff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "JetBrains Mono", monospace;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        cursor: crosshair;
        transition: background-color 0.5s ease;
      }

      a {
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }

      /* Layout Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 20px;
        padding: 40px;
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* Header */
      header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 100px;
        z-index: 10;
        mix-blend-mode: difference;
      }

      .logo {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: -0.5px;
        line-height: 1.4;
      }

      .status {
        font-size: 12px;
        opacity: 0.7;
        text-align: right;
        line-height: 1.4;
      }

      /* Hero Statement */
      .hero {
        grid-column: 1 / 10;
        font-size: clamp(2rem, 5vw, 4rem);
        line-height: 1.1;
        font-weight: 300;
        margin-bottom: 150px;
        z-index: 10;
        pointer-events: none;
        mix-blend-mode: difference;
      }

      .hero span {
        color: #888;
        transition: color 0.3s;
      }

      .hero:hover span {
        color: #fff;
      }

      /* Project List */
      .project-list {
        grid-column: 3 / -1;
        display: flex;
        flex-direction: column;
        z-index: 10;
      }

      .project-item {
        border-top: 1px solid #333;
        padding: 30px 0;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        transition: all 0.3s ease;
        position: relative;
        color: #888;
      }

      .project-item:last-child {
        border-bottom: 1px solid #333;
      }

      .project-title {
        font-size: clamp(1.5rem, 3vw, 3rem);
        font-weight: 400;
        margin: 0;
        transition: transform 0.3s ease;
      }

      .project-meta {
        font-size: 12px;
        opacity: 0.5;
        display: flex;
        gap: 20px;
        text-transform: uppercase;
      }

      .project-item:hover {
        color: #fff;
        padding-left: 20px;
        border-color: #fff;
      }

      .project-item:hover .project-title {
        transform: translateX(10px);
      }

      /* Image Preview */
      .preview-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease;
        background-size: cover;
        background-position: center;
        filter: grayscale(100%) brightness(0.4);
      }

      .preview-container.active {
        opacity: 1;
      }

      /* Floating Cursor/Image */
      .cursor-image {
        position: fixed;
        width: 400px;
        height: 300px;
        object-fit: cover;
        z-index: 5;
        pointer-events: none;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8) rotate(-5deg);
        transition: opacity 0.2s, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid #fff;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      .cursor-image.active {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }

      /* Footer */
      footer {
        grid-column: 1 / -1;
        margin-top: 100px;
        padding-top: 20px;
        border-top: 1px solid #333;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        z-index: 10;
        mix-blend-mode: difference;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .grid {
          padding: 20px;
          display: block;
        }
        .hero {
          margin-bottom: 60px;
          font-size: 2rem;
        }
        .project-list {
          margin-top: 40px;
        }
        .project-item {
          flex-direction: column;
          gap: 10px;
          padding: 20px 0;
        }
        .project-meta {
          width: 100%;
          justify-content: space-between;
        }
        .cursor-image {
          display: none; /* No hover on mobile */
        }
        .preview-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Preview Background -->
    <div id="bg-preview" class="preview-container"></div>

    <!-- Floating Image -->
    <img id="cursor-img" class="cursor-image" src="" alt="" />

    <div class="grid">
      <header>
        <div class="logo">
          <a href="index.html">ISAQUE SENEDA</a><br />
          <span style="opacity: 0.5">PORTFOLIO '25</span>
        </div>
        <div class="status">
          AVAILABLE FOR WORK<br />
          AMSTERDAM, NL
        </div>
      </header>

      <div class="hero">
        I craft digital experiences at the intersection of
        <span id="changing-text">strategy</span>,
        <span id="changing-text-2">design</span>, and
        <span id="changing-text-3">code</span>.
      </div>

      <div class="project-list">
        <!-- Projects injected via JS -->
      </div>

      <footer>
        <div>© 2025 ISAQUE SENEDA</div>
        <div>
          <a href="mailto:hello@isaque.me">EMAIL</a> /
          <a href="about.html">ABOUT</a> /
          <a href="#">LINKEDIN</a>
        </div>
      </footer>
    </div>

    <script>
      const projects = [
        {
          title: "HEINEKEN PHONE",
          category: "STRATEGY + CREATIVE",
          year: "2024",
          image: "images/phone.png",
          href: "phone.html",
        },
        {
          title: "ROGERS ICE",
          category: "STRATEGY + CREATIVE",
          year: "2023",
          image: "images/ice-cover.png",
          href: "ice.html",
        },
        {
          title: "MEGA TABLE",
          category: "PRODUCT DESIGN",
          year: "2023",
          image: "images/megatable_thumb.png",
          href: "megatable.html",
        },
        {
          title: "MY-SIG",
          category: "UX/UI + DEV",
          year: "2022",
          image: "images/mysigthumb.png",
          href: "mysig.html",
        },
        {
          title: "BAR EXPERIENCE",
          category: "BRANDING",
          year: "2022",
          image: "images/barxp.png",
          href: "barxp.html",
        },
        {
          title: "WINEPOPPER",
          category: "STRATEGY",
          year: "2021",
          image: "images/wpopper-9917.png",
          href: "open-wine-like-magic.html",
        },
        {
          title: "FRIDGE",
          category: "CREATIVE",
          year: "2024",
          image: "images/fridge.png",
          href: "fridge.html",
        },
        {
          title: "FEED PEEK",
          category: "ACTIVISM",
          year: "2023",
          image: "images/feed-peek-logo.png",
          href: "feed-peek.html",
        },
      ];

      const listContainer = document.querySelector(".project-list");
      const cursorImg = document.getElementById("cursor-img");
      const bgPreview = document.getElementById("bg-preview");

      // Render Projects
      projects.forEach((p) => {
        const item = document.createElement("a");
        item.href = p.href;
        item.className = "project-item";
        item.innerHTML = `
                <h2 class="project-title">${p.title}</h2>
                <div class="project-meta">
                    <span>${p.category}</span>
                    <span>${p.year}</span>
                </div>
            `;

        // Hover Events
        item.addEventListener("mouseenter", () => {
          cursorImg.src = p.image;
          cursorImg.classList.add("active");
          bgPreview.style.backgroundImage = `url(${p.image})`;
          bgPreview.classList.add("active");
        });

        item.addEventListener("mouseleave", () => {
          cursorImg.classList.remove("active");
          bgPreview.classList.remove("active");
        });

        listContainer.appendChild(item);
      });

      // Cursor Movement
      document.addEventListener("mousemove", (e) => {
        // Smooth follow
        requestAnimationFrame(() => {
          cursorImg.style.left = e.clientX + "px";
          cursorImg.style.top = e.clientY + "px";
        });
      });
    </script>
  </body>
</html>
