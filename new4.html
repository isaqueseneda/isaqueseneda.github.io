      /* Project Card */

        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        transition: transform 0.5s ease;
        text-decoration: none;
        color: inherit;
        scroll-snap-align: center;
      }

      .project-image-container {
        width: 100%;
        height: 85%;
        overflow: hidden;
        position: relative;
      }

      .project-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .project-card:hover .project-image {
        transform: scale(1.05);

      .project-info {

        justify-content: space-between;

      .project-tags {

      /* Navigation / Progress */

        }

          bottom: auto;

    <script>
      const gallery = document.getElementById("gallery");
      const progress = document.getElementById("progress");

      // Horizontal Scroll with Mouse Wheel
      gallery.addEventListener("wheel", (evt) => {
        // Only if screen is wide enough (desktop)
        if (window.innerWidth > 768) {
          // Check if we are at the boundaries
          const atStart = gallery.scrollLeft === 0;
          const atEnd =
            gallery.scrollLeft + gallery.clientWidth >= gallery.scrollWidth;

          // If we are scrolling vertically (deltaY) and not at boundaries, or if we want to force horizontal
          // Usually we want to map vertical scroll to horizontal scroll

          if (evt.deltaY !== 0) {
            evt.preventDefault();
            gallery.scrollLeft += evt.deltaY;
          }
        }
      });

      // Progress Bar Logic
      gallery.addEventListener("scroll", () => {
        let scrollPercent;
        if (window.innerWidth > 768) {
          // Horizontal calculation
          const maxScrollLeft = gallery.scrollWidth - gallery.clientWidth;
          scrollPercent = (gallery.scrollLeft / maxScrollLeft) * 100;
        } else {
          // Vertical calculation for mobile
          const maxScrollTop = gallery.scrollHeight - gallery.clientHeight;
          scrollPercent = (gallery.scrollTop / maxScrollTop) * 100;
        }
        progress.style.width = `${scrollPercent}%`;
      });
    </script>
